      argument: 'Self-Promotion'

  'Removed: Rule #3 - Just Pretty Media':
    - action: remove_with_reason
      argument: 'Pretty Media With No Discussion Value'

  'Removed: Rule #4 - No memes':
    - action: remove_with_reason
      argument: 'Rule #4 - No memes'

  'Removed: Rule #5 - Cite sources when appropriate':
    - action: remove_with_reason
      argument: 'Rule #5 - Cite sources when appropriate'

  'Removed: Rule #7 - Be nice to each other':
    - action: remove_with_reason
      argument: 'Rule #7 - Be nice to each other'

  'Removed: Rule #8 - No commercial posts':
    - action: remove_with_reason
      argument: 'Rule #8 - No commercial posts'

  'rFlyingTower test flair':
    - action: comment
      argument: |
        Congratulations!  You've been chosen to test out rFlyingTower Bot's commenting capabilities.  You should feel very special.

  'SPAM':
    - action: comment
      argument: Go away, you filthy spammer.
    - action: remove

